<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop-Watch</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container" class="glowing">
        <div><span id="mins">00</span>:<span id="seconds">00</span>:<span id="tens">00</span></div>
    </div> <br><br><br>
    <div id="buttons">
        <button class="glow" id="start">Start</button>
        <button class="glow" id="stop">Stop</button>
        <button class="glow" id="reset">Reset</button>
    </div>
    <script src="./index.js"></script>
</body>

</html>
